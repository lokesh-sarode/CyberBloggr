<!Doctype HTML>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='description' content='Welcome to the website'>
        <title>Sign Up</title>
        <link href="{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet" />
        <a href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" rel="stylesheet"></a>
    </head>
    <body>
      <div class="wrapper">
        <div class="logo">
          <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="">
        </div>
        <div class="text-center mt-4 name">
          CyberBloggr
        </div>
        <form class="p-3 mt-3" action="/" method="post">
          <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="yourname" id="yourname" placeholder="Your Name">
          </div>
          <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="email" name="email" id="email" placeholder="Your email">
          </div>
          <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="pass" id="pass" placeholder="Password">
          </div>
          <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="confirmpass" id="confirmpass" placeholder=" Confirm Password">
          </div>
          <div class="checkbox mb-3" style="text-align: center;">
           <label>
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
              <label class="form-check-label" for="form2Example3">
                I agree all statements in <a href="#!">Terms of service</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <label class="form-check-label">
            <label>Already have an account?</label>
            <a href="/login">Login Here</a>
          </label>
        </form>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.7.2/css/all.css"></script>
    </body>
</html>
