<!Doctype HTML>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='login page' content='Welcome to the website'>
        <title>login</title>
        <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="">
            </div>
            <br>
            <div class="text-center mt-4 name">
                CyberBloggr
            </div>
            <br>
            <form class="p-3 mt-3" action="/dashboard" method="post">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="userName" id="userName" placeholder="Username">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="pass" id="pass" placeholder="Password">
                </div>
                <div class="checkbox mb-3" style="text-align: center;">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div><br>
                <button class="btn mt-3">Login</button>
            </form>
            <br>
            <div class="text-center fs-6">
                <a href="#">Forget password?</a> or <a href="/signup">Sign up</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.7.2/css/all.css"></script>
    </body>
</html>
